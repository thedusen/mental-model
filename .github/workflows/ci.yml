name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run linting
        run: |
          # The flake8 command will use the configuration from backend/.flake8
          # It will exit with a non-zero code if there are any linting errors.
          flake8 .
          
      - name: Test imports
        run: |
          python -c "import main; print('✅ Backend imports successfully')"
          
      - name: Check FastAPI app
        run: |
          python -c "from main import app; print('✅ FastAPI app loads successfully')"

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Check for build errors
        run: |
          if [ -d "build" ]; then
            echo "✅ Frontend builds successfully"
          else
            echo "❌ Frontend build failed"
            exit 1
          fi 